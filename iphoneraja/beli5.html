<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Tidak Cukup</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
        }

        h3 {
            color: #f11717;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .deposit-button {
            display: inline-block;
            padding: 10px 25px;
            font-size: 14px;
            color: #fff;
            background-color: #76cd26;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .deposit-button:hover {
            background-color: #97ff36;
        }

        .footer-note {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }

        .back-button {
            display: inline-block;
            padding: 8px 20px;
            font-size: 14px;
            color: #000000;
            border: 1px solid #60ff41;
            background-color: #fff;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f0f7ff;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>SALDO ANDA TIDAK CUKUP</h3>
    <p>Saldo Anda tidak mencukupi untuk melanjutkan pembelian ini.</p>
    <p>Silakan lakukan deposit sebesar <strong>IDR 2,350,000</strong> untuk melanjutkan investasi.</p>
    <a href="deposit.html" class="deposit-button">Deposit Sekarang</a>
    <p class="footer-note">~~~~~~~~~~~</p>
    <a href="dashboard.html" class="back-button">Kembali ke Beranda</a>
</div>

</body>
</html>
