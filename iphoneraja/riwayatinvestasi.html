<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Investasi Aplikasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            padding: 20px;
        }

        .navbar {
            background-color: #71db29;
            padding: 15px 20px;
            text-align: center;
            color: white;
            border-radius: 10px;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 22px;
            text-align: center;
            color: #0073fe;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transaction-table th, .transaction-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        .transaction-table th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: 600;
        }

        .transaction-table tr:hover {
            background-color: #f0f7ff;
        }

        .transaction-table td {
            font-size: 14px;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
        }

        .status.failed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status.pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .empty-message {
            text-align: center;
            color: #777;
            font-size: 16px;
            margin-top: 30px;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #0073fe;
            text-decoration: none;
        }

        /* Responsive layout for mobile */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .container h2 {
                font-size: 20px;
            }

            .transaction-table th, .transaction-table td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Riwayat Transaksi</h1>
</div>

<div class="container">
    <h2>Daftar Transaksi</h2>

    <table class="transaction-table">
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Mutasi</th>
                <th>Jumlah</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="transaction-list">
            <!-- Data transaksi akan ditambahkan melalui JavaScript -->
        </tbody>
    </table>
    
    <div class="empty-message" id="empty-message">
        Tidak ada riwayat transaksi saat ini. Riwayat Anda akan muncul di sini setelah melakukan transaksi.
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 PT.APPLE Tbk hak cipta dilindungi.</p>
</div>

<script>
    const transactions = [
        { date: '-', mutation: 'Deposit', amount: belum ada data, status: 'success' },
        { date: '-', mutation: 'Withdraw', amount: belum ada data, status: 'pending' },
        { date: '-', mutation: 'Deposit', amount: belum ada data, status: 'failed' },
    ];

    const transactionList = document.getElementById('transaction-list');
    const emptyMessage = document.getElementById('empty-message');

    if (transactions.length > 0) {
        emptyMessage.style.display = 'none';

        transactions.forEach(transaction => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${transaction.date}</td>
                <td>${transaction.mutation}</td>
                <td>Rp ${transaction.amount.toLocaleString()}</td>
                <td><span class="status ${transaction.status}">${transaction.status}</span></td>
            `;
            transactionList.appendChild(row);
        });
    } else {
        emptyMessage.style.display = 'block';
    }
</script>

</body>
</html>
